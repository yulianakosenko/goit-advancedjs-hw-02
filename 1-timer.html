<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HW-02 — Таймер</title>
    <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-fyLdAcWF.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-1Mt4gqrI.css">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-CaL4JLUa.css">
  </head>
  <body>
    <div class="container grid">
      <h1>Таймер зворотного відліку</h1>

      <div
        class="grid"
        style="grid-template-columns: 1fr auto; align-items: center"
      >
        <input
          type="text"
          id="datetime-picker"
          placeholder="Вибери дату і час"
        />
        <button type="button" data-start disabled>Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

  </body>
</html>
