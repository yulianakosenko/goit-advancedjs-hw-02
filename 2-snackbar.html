<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HW-02 — Генератор промісів</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/modulepreload-polyfill-B5Qt9EMX.js">

    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-1Mt4gqrI.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-ymLRRY0Q.css">
  </head>
  <body>
    <div class="container grid" style="gap: 20px">
      <h1>Генератор промісів</h1>

      <form class="form grid" id="promise-form" style="gap: 16px">
        <label class="grid">
          <span>Delay (ms)</span>
          <input type="number" name="delay" min="0" step="100" required />
        </label>

        <fieldset
          style="border: 1px solid #2a2f55; border-radius: 12px; padding: 12px"
        >
          <legend>State</legend>
          <label style="margin-right: 12px">
            <input
              type="radio"
              name="state"
              value="fulfilled"
              required
            />Fulfilled
          </label>
          <label
            ><input
              type="radio"
              name="state"
              value="rejected"
              required
            />Rejected</label
          >
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </div>

  </body>
</html>
